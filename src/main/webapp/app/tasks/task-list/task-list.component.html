<tiny-tasks-search *ngIf="tasks?.length! > 1" (searched)="searchTask($event)"></tiny-tasks-search>

<h3 *ngIf="tasks?.length === 0">No tasks added.</h3>

<mat-list data-cy="task-list">
  <mat-list-item *ngFor="let task of tasks | searchFilter: searchValue" class="mat-elevation-z1">
    <mat-icon mat-list-icon>assignment</mat-icon>
    <h4 mat-line>{{task.name}}</h4>
    <h4 mat-line *ngIf="task.duedate">Due date: {{task.duedate | date: 'dd/MM/yyyy' }}</h4>
<!--    <button mat-icon-button aria-label="Info" (click)="showTaskDetails(task)" color="primary">-->
<!--      <mat-icon aria-label="Info">info</mat-icon>-->
<!--    </button>-->
    <button mat-icon-button aria-label="Delete task" color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)">delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
